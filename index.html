<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LED Umbrella Couture App</title>
  <link rel="icon" href="public/favicon.ico">
  <link rel="stylesheet" type="text/css" href="public/index.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=PT+Sans|VT323');
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var rainbowButton = document.getElementById('rainbowButton');
      var socket = io();

      function sendEvent() {
        socket.emit('rainbow');
      }

      rainbowButton.addEventListener('click', sendEvent);
    });
  </script>
</head>

<body>
  <h1>LED Umbrella</h1>
  <img src="public/animated-pixel-umbrella.gif" alt="pixelated rainbow umbrella">
  <br/>
  <p>Coming Soon...</p>
</body>

</html>
